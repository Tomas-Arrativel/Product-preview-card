<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/css.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="article">
        <section class="article__image"></section>

        <section class="article__information">
          <p class="article__information-element">P e r f u m e</p>
          <h1 class="article__information-header">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="article__information-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="article__information-price">
            $149.99 <span class="article__information-price-span">$169.99</span>
          </p>
          <button class="article__information-btn">
            <img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
